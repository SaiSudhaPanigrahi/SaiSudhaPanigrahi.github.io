<!DOCTYPE html>
<html lang="en" light-mode="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sai Sudha Panigrahi | Projects</title>

  <!-- Bootstrap & AOS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

  <!-- Iconify -->
  <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/project.css"/>

  <!-- Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <style>
    :root {
      --accent: #00e6e6;
      --navbar-height: 90px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: transparent !important;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      color: #ddd;
    }

    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      background: transparent !important;
    }

    html, body, #navbar-placeholder {
      background: transparent !important;
      background-image: none !important;
      box-shadow: none !important;
    }

    /* push the content down *past* the navbar */
    .main-content {
      margin-top: calc(var(--navbar-height) + 2rem);
    }

    /* heading style */
    h1 {
      letter-spacing: 0.1em;
      color: #fff;
      margin-bottom: 1rem;
    }
    .accent {
      color: var(--accent);
    }
  </style>
</head>

<body class="no-scroll-preload">
  <div id="vanta-bg"></div>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <main class="container main-content">
    <section class="mb-5" data-aos="fade-down">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 text-center">
          <h1>MY <span class="accent">PROJECTS</span></h1>
          <p class="lead text-secondary">
            I build full-stack web apps, machine-learning pipelines, and data visualizationsâ€”then deploy them on the cloud.
          </p>
        </div>
      </div>
    </section>

    <section data-aos="fade-up" data-aos-delay="200">
      <div class="row justify-content-center projectcards">
        <!-- JS injects project cards -->
      </div>
    </section>
  </main>

  <!-- Custom cursors -->
  <div class="cursor-dot-outline"></div>
  <div class="cursor-dot"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/cursor.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script> AOS.init({ duration:600, once:true }); </script>
  <script src="assets/js/project.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0x121212,
      color1: 0x00e6e6,
      color2: 0xff00ff,
      birdSize: 1.00,
      wingSpan: 20.00,
      speedLimit: 5.00,
      quantity: 4.00
    });
  </script>
</body>
</html>
