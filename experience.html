<!DOCTYPE html>
<html lang="en" light-mode="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sai Sudha Panigrahi | Experience</title>

  <!-- Bootstrap & fonts & AOS & Animate.css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

  <!-- Your CSS -->
  <link rel="stylesheet" href="assets/css/experience.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="assets/css/cursor.css"/>

  <!-- Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <style>
    :root { --accent: #00e6e6; --navbar-height: 90px; }
    html, body {
      height:100%; margin:0;
      background:transparent!important;
      overflow-x:hidden;
      font-family:'Poppins',sans-serif;
      color:#ddd;
    }
    #vanta-bg {
      position:fixed; top:0; left:0;
      width:100vw; height:100vh;
      z-index:-1; background:transparent!important;
    }
    /* clear backgrounds except navbar */
    html, body, .loader-container, #navbar-placeholder {
      background:transparent!important;
      background-image:none!important;
      box-shadow:none!important;
    }
    main.container { margin-top:calc(var(--navbar-height)+1rem); }
    h1 { letter-spacing:0.1em; color:#fff; margin-bottom:1rem; }
    .accent { color:var(--accent); }
    /* rest of your experience CSS */
    .pre-heading { color:#ccc; font-weight:300; }
    .experience-cards .card-title,
    .volunteership .card-title,
    .blog-slider__card .card-title {
      color:var(--accent); font-weight:500;
    }
  </style>
</head>

<body class="no-scroll-preload">
  <div id="vanta-bg"></div>
  <div class="loader-container">…</div>
  <div id="navbar-placeholder"></div>

  <div class="main pt-5">
    <section>
      <div class="container-fluid px-3">
        <div class="row">
          <div class="godown col-md-6">
            <!-- Your SVG -->
            <svg>…</svg>
          </div>
          <div class="col-md-6 d-flex flex-column align-items-center justify-content-center
                      animate__animated animate__fadeInUp animate__delay-1s">
            <h1>My <span class="accent">Experience</span></h1>
            <p class="pre-heading font-weight-bolder text-center
                      animate__animated animate__fadeInUp animate__delay-2s">
              Nothing ever becomes real 'til it is experienced. — John Keats
            </p>
          </div>
        </div>
      </div>
    </section>

    <h4 class="text-center">
      Work <span class="accent">Experience</span>
    </h4>
    <main class="container experience-cards">
      <!-- injected cards -->
    </main>
  </div>

  <div class="main1 pt-1">
    <h4 class="text-center">
      Open <span class="accent">Source</span>
    </h4>
    <main class="page-content volunteership">…</main>
  </div>

  <div>
    <h4 class="text-center">
      Hackathon <span class="accent">Participation</span>
    </h4>
    <div class="blog-slider mb-5 mt-5">
      <!-- swiper slides -->
    </div>
  </div>

  <!-- cursors -->
  <div class="cursor-dot-outline"></div>
  <div class="cursor-dot"></div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/cursor.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script> AOS.init(); </script>
  <script src="https://unpkg.com/swiper@8.4.6/swiper-bundle.min.js"></script>
  <script src="assets/js/experience.js"></script>
  <script>
    VANTA.BIRDS({
      el:"#vanta-bg", mouseControls:true, touchControls:true, gyroControls:false,
      minHeight:200, minWidth:200, scale:1, scaleMobile:1,
      backgroundColor:0x121212,
      color1:0x00e6e6, color2:0xff00ff,
      birdSize:1, wingSpan:20, speedLimit:5, quantity:4
    });
  </script>
</body>
</html>
